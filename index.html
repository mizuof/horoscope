<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mizu星座运势 5.0</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link href="//at.alicdn.com/t/c/font_4881266_l4fkuy82ang.css" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #6366f1;
            --background: #0f172a;
            --text: #f8fafc;
            --glow: 0 0 15px rgba(139, 92, 246, 0.7);
            --card-bg: rgba(30, 41, 59, 0.95);
            --accent: #f59e0b;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--background);
            color: var(--text);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            touch-action: manipulation;
            height: 100vh;
            overscroll-behavior-y: contain;
        }

        ::-webkit-scrollbar {
            display: none;
            width: 0;
            background: transparent;
        }

        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        .zodiac-wheel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            max-width: 400px;
            max-height: 400px;
            border-radius: 50%;
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: var(--glow);
            animation: rotateWheel 240s linear infinite;
            will-change: transform;
        }

        @keyframes rotateWheel {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .zodiac-node {
            position: absolute;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--primary);
            box-shadow: var(--glow);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: center;
            z-index: 10;
            will-change: transform;
            touch-action: manipulation;
        }

        .zodiac-node i {
            font-size: 20px;
            transition: all 0.5s ease;
        }

        .zodiac-node:hover, .zodiac-node:active {
            transform: scale(1.8) rotate(15deg);
            background: rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.9);
        }

        .zodiac-node.active {
            transform: scale(2.2);
            background: var(--primary);
            box-shadow: 0 0 30px var(--primary);
            z-index: 20;
        }

        .zodiac-connector {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            transform-origin: left center;
            z-index: 5;
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        .horoscope-card {
            position: fixed;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 500px;
            max-height: 70vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            background: linear-gradient(135deg, rgba(30,41,59,0.95), rgba(15,23,42,0.98));
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), var(--glow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            will-change: transform, opacity;
        }

        .horoscope-card.loading {
            pointer-events: none;
            opacity: 0.9;
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* PC端大尺寸样式 */
        @media (min-width: 992px) {
            .horoscope-card {
                max-width: 700px;
                max-height: 80vh;
                padding: 2rem;
                border-radius: 2rem;
            }
            
            .zodiac-icon {
                width: 80px !important;
                height: 80px !important;
            }
            
            .zodiac-icon i {
                font-size: 3rem !important;
            }
            
            .stats-container {
                grid-template-columns: repeat(4, 1fr) !important;
                gap: 1.5rem !important;
            }
            
            .stat-item {
                padding: 1.5rem !important;
            }
            
            .stat-value {
                font-size: 2.5rem !important;
            }
        }

        .horoscope-card.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .zodiac-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--primary);
            margin-right: 1.2rem;
            box-shadow: 0 0 20px var(--primary);
            animation: pulseIcon 2s infinite alternate;
            flex-shrink: 0;
        }

        @keyframes pulseIcon {
            0% { transform: scale(1); box-shadow: 0 0 20px var(--primary); }
            100% { transform: scale(1.05); box-shadow: 0 0 30px var(--primary); }
        }

        .zodiac-icon i {
            font-size: 2.2rem;
            color: white;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat-item {
            background: rgba(255,255,255,0.05);
            border-radius: 0.8rem;
            padding: 1rem;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            animation: fadeInUp 0.8s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(139, 92, 246, 0.1);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0.3rem 0;
        }

        .counting {
            position: relative;
            background: linear-gradient(to bottom, var(--secondary) 50%, var(--primary) 50%);
            background-size: 100% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            animation: countUp 1.5s ease-out forwards;
        }

        @keyframes countUp {
            from { 
                background-position: 0% 100%;
                -webkit-text-fill-color: transparent;
            }
            to { 
                background-position: 0% 0%;
                -webkit-text-fill-color: transparent;
            }
        }

        .stat-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.8rem;
        }

        .stat-bar-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
            transition: width 1.2s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: float 4s ease-in-out infinite;
            opacity: 0.5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
            will-change: opacity;
        }

        .modal-backdrop.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* 卡片入场动画 */
        @keyframes cardEntry {
            0% { 
                transform: translateX(-50%) translateY(100px) scale(0.95);
                opacity: 0;
            }
            50% {
                transform: translateX(-50%) translateY(-20px) scale(1.02);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }

        .horoscope-card.show {
            animation: cardEntry 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* 华丽背景效果 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(139, 92, 246, 0.1) 0%, 
                rgba(15, 23, 42, 0.95) 70%);
            z-index: -2;
            pointer-events: none;
        }

        /* 新增样式 */
        .lucky-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
            background: rgba(255,255,255,0.05);
            padding: 1.2rem;
            border-radius: 1rem;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .lucky-item {
            text-align: center;
            padding: 0.5rem;
        }

        .lucky-item h4 {
            margin: 0 0 0.8rem;
            opacity: 0.8;
            font-size: 0.9rem;
            font-weight: normal;
        }

        .lucky-value {
            font-weight: bold;
            color: var(--accent);
            font-size: 1.2rem;
        }

        .color-swatch {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            margin: 0.3rem auto;
            border: 2px solid white;
            box-shadow: 0 0 8px currentColor;
        }

        .detailed-analysis {
            background: rgba(255,255,255,0.05);
            border-radius: 0.8rem;
            padding: 1.2rem;
            margin-top: 1.5rem;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .analysis-section {
            margin-bottom: 1.2rem;
        }

        .analysis-section:last-child {
            margin-bottom: 0;
        }

        .analysis-section h4 {
            margin: 0 0 0.5rem;
            color: var(--accent);
            display: flex;
            align-items: center;
        }

        .analysis-section h4 i {
            margin-right: 0.5rem;
        }

        .analysis-content {
            font-size: 0.9rem;
            line-height: 1.5;
            opacity: 0.9;
        }

        .compatibility-section {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .compatibility-item {
            flex: 1;
            min-width: 100px;
            text-align: center;
            padding: 0.8rem;
            background: rgba(255,255,255,0.05);
            border-radius: 0.8rem;
            margin: 0.3rem;
        }

        .compatibility-type {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 0.3rem;
        }

        .compatibility-value {
            font-weight: bold;
            color: var(--accent);
        }

        .daily-summary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.2rem;
            border-radius: 0.8rem;
            margin-top: 1.5rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .daily-summary h3 {
            margin: 0 0 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .daily-summary h3 i {
            margin-right: 0.5rem;
        }

        .daily-summary p {
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .zodiac-wheel {
                width: 90vmin;
                height: 90vmin;
            }
            
            .horoscope-card {
                max-height: 65vh;
                padding: 1.2rem;
                border-radius: 1.2rem;
                bottom: 3vh;
            }
            
            .stats-container {
                grid-template-columns: 1fr 1fr;
                gap: 0.8rem;
            }
            
            .zodiac-icon {
                width: 50px;
                height: 50px;
                margin-right: 1rem;
            }
            
            .zodiac-icon i {
                font-size: 1.8rem;
            }
            
            .stat-item {
                padding: 0.8rem;
            }
            
            .stat-value {
                font-size: 1.8rem;
            }
            
            .lucky-grid {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            
            .compatibility-section {
                flex-direction: column;
            }
            
            .compatibility-item {
                min-width: auto;
            }
        }
        
        @media (max-width: 480px) {
            .zodiac-node {
                width: 36px;
                height: 36px;
            }
            
            .zodiac-node i {
                font-size: 18px;
            }
            
            .horoscope-card {
                max-height: 70vh;
                padding: 1rem;
                border-radius: 1rem;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .card-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                margin-bottom: 1rem;
            }
            
            .zodiac-icon {
                margin-right: 0;
                margin-bottom: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>
    <div class="particles" id="particles"></div>
    
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="zodiac-wheel" id="zodiacWheel"></div>
    
    <div class="modal-backdrop" id="modalBackdrop"></div>
    
    <div class="horoscope-card" id="horoscopeCard"></div>

    <script src="three.min.js"></script>
    <script src="particles.js"></script>
</body>
</html>
